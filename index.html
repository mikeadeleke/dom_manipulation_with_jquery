<html>
<head>
  <title>Manipulating the DOM with jQuery</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
  <script type="text/javascript" src="jquery.idTabs.min.js"></script>
</head>
<body>
  <div id="content">
    <header>
      <h1>Octo Dining</h1>
    </header>
    <ul class="idTabs"> 
      <li><a href="#jquery">Contact</a></li> 
      <li><a href="#official">Menu</a></li> 
    </ul> 
    <div id="jquery">You can reach us at 555-555-5555</div> 
    <div id="official">
      <h3>Sandwiches</h3>
      <ul>
        <li>Squid Sadnwich Deluxe</li>
        <li>Barbecue Octopus</li>
        <li>Salmon fillet</li>
      </ul>
    </div>
    <div class="main">
      <img src="http://static5.businessinsider.com/image/52602781ecad04a762aaec49/a-food-critic-shares-his-best-tips-for-dining-at-fancy-restaurants.jpg">
      <h2>Welcome to Octo. Home to the World Famous Squid Sandwich</h2>
      <p>At Octo we have the greatest squid and octopus sandwiches money can buy.</p>
    </div>
  </div>
</body>
</html>
